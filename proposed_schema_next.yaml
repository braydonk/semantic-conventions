metrics:
# https://github.com/open-telemetry/semantic-conventions/pull/330
- rename_metrics:
    process.threads: process.thread.count
    process.open_file_descriptors: process.open_file_descriptor.count
    process.context_switches: process.context_switch.count
    process.paging.faults: process.paging.fault.count
- rename_attributes:
    attribute_map:
      state: process.cpu.state
    apply_to_metrics:
      - process.cpu.time
      - process.cpu.utilization
- rename_attributes:
    attribute_map:
      direction: disk.io.direction
    apply_to_metrics:
      - process.disk.io
- rename_attributes:
    attribute_map:
      type: process.context_switch_type
    apply_to_metrics:
      - process.context_switches
- rename_attributes:
    attribute_map:
      direction: network.io.direction
    apply_to_metrics:
      - process.network.io
- rename_attributes:
    attribute_map:
      type: process.paging.fault_type
    apply_to_metrics:
      - process.paging.faults
